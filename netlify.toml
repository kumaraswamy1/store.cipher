# netlify.toml

# Build settings
[build]
  # Command to build your project
  command = "npm run build"

  # Directory to deploy (generated by the build command)
  publish = "build"

# HTTP headers configuration
[[headers]]
  # Define headers for all files under the publish directory
  for = "/*"
    [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirects configuration (if needed)
[[redirects]]
  # Redirect all requests to index.html for client-side routing to work
  from = "/*"
  to = "/index.html"
  status = 200

